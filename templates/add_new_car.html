<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Car</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto mt-10 max-w-lg p-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Add New Car</h2>
        <form action="{{ url_for('add_new_car' , user_id=user_id) }}" method="POST" class="space-y-4">
            
            <!-- Car Make -->
            <div>
                <label for="make" class="block text-gray-600 font-semibold">Make</label>
                <input type="text" name="make" id="make" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <!-- Car Model -->
            <div>
                <label for="model" class="block text-gray-600 font-semibold">Model</label>
                <input type="text" name="model" id="model" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <!-- Year -->
            <div>
                <label for="year" class="block text-gray-600 font-semibold">Year</label>
                <input type="number" name="year" id="year" required min="1886" max="2024"
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <!-- License Plate -->
            <div>
                <label for="license_plate" class="block text-gray-600 font-semibold">License Plate</label>
                <input type="text" name="license_plate" id="license_plate" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <!-- Submit Button -->
            <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-200">
                Add Car
            </button>
        </form>

        <!-- Flash Messages -->
        <!-- {% with messages = get_flashed_messages(with_categories=true) %} -->

                            {{ message }}
                        </div>
                    {% endfor %}

        {% endwith %} -->

</body>
</html>
